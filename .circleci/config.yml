version: 2

jobs:
  build:
    docker:
      - image: python:3.6.8
    steps:
      - checkout
      - run: pip install -r requirements.txt 
      # cache the installed libraries
      - save_cache:
          key: pip-packages-v1-{{ .Branch }}-{{ checksum "requirements.txt" }} 
          paths:
            - "/usr/local/bin" 
            - "/usr/local/lib/python3.6/site-packages"

  test-tree:
    docker:
      - image: python:3.6.8
    steps:
      # use the saved cache from the build to avoid reinstalling the libs
      - restore_cache:
          keys:
            - pip-packages-v1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: tree
          command: pytest ./tests/test_tree.py
  test-content:
    docker:
      - image: python:3.6.8
    steps:
      # use the saved cache from the build to avoid reinstalling the libs
      - restore_cache:
          keys:
            - pip-packages-v1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: content
          command: pytest ./tests/test_content.py

workflows:
  version: 2
  tests:
    jobs:
      - build
      - test-tree:
          requires:
            - build
      - test-content:
          requires:
            - build
