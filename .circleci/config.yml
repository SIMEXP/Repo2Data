version: 2

jobs:
  build:
    docker:
      - image: python:3.6.8
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: apt-get install -y sudo
      - run: ls -al /bin/sh && sudo rm /bin/sh && sudo ln -s /bin/bash /bin/sh && ls -al /bin/sh
      - run: sudo apt-get install git-annex-standalone
      # cache the installed libraries
      - save_cache:
          key: pip-packages-v1-{{ .Branch }}-{{ checksum "requirements.txt" }} 
          paths:
            - "/usr/local/bin" 
            - "/usr/local/lib/python3.6/site-packages"

  test-sklearn:
    docker:
      - image: python:3.6.8
    steps:
      - checkout
      # use the saved cache from the build to avoid reinstalling the libs
      - restore_cache:
          keys:
            - pip-packages-v1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: pip install sklearn
      - run:
          name: sklearn
          command: pytest ./tests/test_sklearn.py

workflows:
  version: 2
  tests:
    jobs:
      - build
      - test-sklearn:
          requires:
            - build
